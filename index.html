<!DOCTYPE html>

<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #FF9933 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #138808 66.66%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        /* Updated welcome-heading for premium look */
        .welcome-heading {
            font-family: 'Cinzel', serif; /* New elegant font */
            font-weight: 700;
            /* Tricolor gradient text effect */
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Enhanced shadow for better visibility */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* New class for premium academy name */
        .academy-name {
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            color: #FFD700; /* Gold color */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            letter-spacing: 0.05em; /* Adjusted letter spacing */
        }

        .icon-container a {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .icon-container a:hover {
            transform: translateY(-10px) scale(1.1);
        }
        .social-link {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header styles */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .header-title {
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #1a202c;
        }

        /* Footer styles */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 50;
        }
        
        /* Ashoka Chakra styles */
        .ashoka-chakra-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30vh;
            height: 30vh;
            min-width: 200px;
            min-height: 200px;
            max-width: 300px;
            max-height: 300px;
            opacity: 0.15;
            z-index: 1;
            animation: spin 60s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->

        <div id="welcome-screen" class="absolute inset-0 flex flex-col items-center justify-center text-center transition-opacity duration-1000 ease-in-out opacity-100 bg-black bg-opacity-40 backdrop-blur-sm">

    <!-- Footer -->

    </footer>

    <script>
        // JavaScript to handle the transition between screens
        window.addEventListener('load', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const socialLinks = document.getElementById('social-links');

            setTimeout(() => {
                welcomeScreen.classList.remove('opacity-100');
                welcomeScreen.classList.add('opacity-0');

                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    socialLinks.classList.remove('hidden');
                    setTimeout(() => {
                        socialLinks.classList.remove('opacity-0');
                        socialLinks.classList.add('opacity-100');
                    }, 50);
                }, 1000);
            }, 5000);
        });
    </script>
